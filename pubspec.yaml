name: thumbnailer
description: Plugin that is able to generate thumbnails from files with various mime types. If thumbnail generation is not support for specific mime type, then a fallback icon is returned
version: 2.0.0
homepage: https://github.com/4Q-s-r-o/thumbnailer

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  font_awesome_flutter: ^9.0.0
  native_pdf_view: ^4.0.1
  native_pdf_renderer: ^3.0.0
  spreadsheet_decoder: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
